{% extends "layout.html" %}
{% block content %}
<h2>History for {{ website.name }}</h2>
<table>
    <tr>
        <th>Status</th>
        <th>Response Time (ms)</th>
        <th>Check Time</th>
    </tr>
    {% for record in records %}
    <tr>
        <td>{{ record.status }}</td>
        <td>{{ record.response_time }}</td>
        <td>{{ record.check_time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
